<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Fácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">Viaje Fácil</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Destinos</a>
            <a href="#">Servicios</a>
            <a href="#">Ofertas</a>
            <a href="#">Contacto</a>
            <a href="#" class="cta">Mi cuenta</a>
        </nav>
    </header>

    <!-- Banner principal -->
    <section class="banner">
        <div class="banner-content">
            <h1 class="titu">Tu aventura empieza aquí</h1>
            <p class="titu">Encuentra el viaje perfecto para tus vacaciones soñadas.</p>
            <button>Explora Destinos</button>
        </div>
        <div class="search-form">
            <form>
                <input type="text" placeholder="Destino" required>
                <input type="date" placeholder="Fecha de salida" required>
                <input type="date" placeholder="Fecha de regreso" required>
                <input type="number" placeholder="Pasajeros" min="1" required>
                <button type="submit">Buscar</button>
            </form>
        </div>
    </section>

</body>
</html>
